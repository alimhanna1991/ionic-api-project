<ion-header>
  <ion-navbar>
    <ion-title>mysql</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          login form  
        </ion-card-header>
        <ion-card-content>
            <ion-list no-lines>
                <ion-item  >
                  <ion-input  round type="text" placeholder="Username"  name="username" #username></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-input class="pw-input" type="password" placeholder="Password" name="password" #password></ion-input>
                </ion-item>
                <ion-item>
                  <button ion-button  block (click)="signIn()" class="login-btn"> login </button>
                </ion-item>
                
              
              </ion-list>
        </ion-card-content>
      </ion-card>
</ion-content>
